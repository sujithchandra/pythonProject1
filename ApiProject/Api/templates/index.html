<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Index</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/bootsrap.min.css %}">
        {% load staticfiles %}  
    </head>
    <body>
    <form method="POST" class='post-form' action='/student'>
       {% csrf_token %}
       <div class='container'>
    <br>
    <div class='form-group row'>
       <label class='col-sm-1 col-form-label'></label>
       <div class='col-sm-4'>
       <h3>Enter Details</h3>
       </div>
    </div>

    <div class='form-group row'>
        <label class='col-sm-1 col-form-label'>Student ID</label>
        <div class='col-sm-4'>
        {{form.student_id}}
        </div>
    </div>
    
  
    <div class='form-group row'>
       <label class='col-sm-2 col-form-label'>Student School</label>
       <div class='col-sm-4'>
       {{form.student_school}}
       </div>
    </div>


    <div class='form-group row'>
       <label class='col-sm-2 col-form-label'>Student Course</label>
       <div class='col-sm-4'>
       {{form.student_course}}
       </div>
    </div>
       

    <div class='form-group row'>
       <label class='col-sm-1 col-form-label'></label>
       <div class='col-sm-4'>
       <button type='Submit' class='btn btn-primary'>Submit</button>
       </div>
    </div>
        
        
        
    </body>
</html>
